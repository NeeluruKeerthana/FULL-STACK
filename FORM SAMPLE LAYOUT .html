<!DOCTYPE html>
<html>
  <head>
    <title> FORM</title>
    <style>
      h1{
        text-align: center;
        text-decoration: wavy;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: lightskyblue;

      }
      body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color:whitesmoke;
        font-display:unset;
      }
      form{
        width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1> FORM</h1>
    <form>
      
        <label for="Name"> Name: </label> <input type="text" placeholder="enter name......" ><br><br>
      
     
        <label for="phone number">Phone Number : </label> <input type="tel" placeholder="enter phone number......"><br><br>
      
        <label for="Email">Email : </label><input type="email" placeholder="Enter mail id...."><br><br>
        <label for="password">password : </label><input type="password" placeholder="Enter password...."><br><br>
        <label for="age"> Age:</label><input type="number" id="age" name="age" min="0" max="50"><br><br>
        <label for="gender">Gender :</label><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="DOB"> Date Of Birth  : </label><input type="date" ><br><br>
        <label for="Address">Address : </label><br><textarea name="Address" cols="30" rows="3" placeholder=" enter your address...."></textarea><br><br>
        <label >Intrested  topic  :</label><br>
        <input type="checkbox" name="Intrested  topic" value="web design">Web Design<br>
        <input type="checkbox" name="Intrested  topic" value="Python">Python<br>
        <input type="checkbox" name="Intrested  topic" value="Cloud Computing">Cloud Computing<br><br>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="reset" value="reset">
    </form>
  </body>
</html>
